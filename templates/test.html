<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <!------ Include the above in your HEAD tag ---------->

    <form
      id="register-form"
      action="/upload"
      role="form"
      autocomplete="off"
      class="form"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <div class="">
          <h5><label for="">Upload PDF File</label></h5>
          <input
            id="pdf"
            name="pdf"
            placeholder="pdf"
            class="form-control"
            type="file"
          />
        </div>
      </div>
      <div class="form-group">
        <input
          name="btnForget"
          class="btn btn-lg btn-primary btn-block btnForget"
          value="Submit"
          type="submit"
        />
      </div>
    </form>
  </body>
</html>
